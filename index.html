<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar Restaurant</title>
    <link rel="stylesheet" href="reester.css">
</head>

<body>
    <section class="container">
        <header>
            <h1>Reestar</h1>
            <ul>
                <li><a href="#">Home |</a></li>
                <li><a href="#">Recipe |</a></li>
                <li><a href="#">Contact</a></li>
        </header>

        <div class="content">
            <div class="food-images">
                <div class="food-image">
                    <img src="./images/friedchicken.jpg" alt="">
                    <h3>Crispy Fried Chicken</h3>
                    <p>Something which is very delicious</p>
                    <button class="btn">Order Now</button>
                </div>
                <div class="food-image">
                    <img src="./images/Honey-Garlic-Shrimp-026.webp" alt="">
                    <h3>Honey Garlic Prawn Bowl</h3>
                    <p>Something which is very delicious</p>
                    <button class="btn">Order Now</button>
                </div>
                <div class="food-image">
                    <img src="./images/chicken-Biryani-Large-1.jpg" alt="">
                    <h3>Authentic Chicken Briyani</h3>
                    <p>Something which is very delicious</p>
                    <button class="btn">Order Now</button>
                </div>
                <div class="food-image">
                    <img src="./images/pouring-honey-on-pancakes.webp" alt="">
                    <h3>Honey Pancake</h3>
                    <p>Something which is very delicious</p>
                    <button class="btn">Order Now</button>
                </div>
            </div>
        </div>

        <div class="contact">
            <h2>Contact Us</h2>
            <form  class="center">
                <table>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" placeholder="Name" required></td>
                    </tr>
                    <tr>
                        <td><label for="name">Age:</label></td>
                        <td><input type="text" placeholder="Age" required></td>
                    </tr>
                    <tr>
                        <td><label for="name">Email</label></td>
                        <td><input type="text" placeholder="Email" required></td>
                    </tr>
                </table>
                <div class="button">
                    <button>Send</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
